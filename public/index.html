<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assigment 2</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id="app">
        <section class="tabs">
            <a class="tab active" data-content="#view">View</a>
            <a class="tab" data-content="#add">Add</a>
        </section>
        <section class="tab__wrapper">
            <div id="view" class="tab__content open">
                <section class="container">
                    <div>
                        <h3>Sort by category:</h3>
                        <button class="button" id="sort-wife">Wife</button>
                        <button class="button" id="sort-girlfriend">Girlfriend</button>
                        <button class="button" id="sort-reset">All</button>
                    </div>
                </section>
                <section class="container">
                    <div>
                        <button class="button" id="display-date">Date on</button>
                    </div>
                </section>
                <section class="container">
                    <ul id="thumbnail-list" class="thumbnail__list">
                    </ul>
                </section>
                <div class="modal" id="modal">
                    <div class="modal__inner">
                        <button id="modal-close" class="modal__close">X</button>
                        <img class="modal__image">
                        <div id="map"></div>
                    </div>
                </div>
                <template id="thumbnail">
                    <li class="thumbnail">
                        <img class="thumbnail__image">
                        <p class="thumbnail__date hidden"></p>
                        <p class="thumbnail__title"></p>
                        <p class="thumbnail__description"></p>
                        <button class="button thumbnail__button">View</button>
                    </li>
                </template>
            </div>
            <div id="add" class="tab__content">
                <section class="container">
                    <h2>Add new event</h2>
                    <form id="add-event" action="/upload" method="POST" class="form" enctype="multipart/form-data">
                        <input id="latitude" type="hidden" name="latitude">
                        <input id="longitude" type="hidden" name="longitude">
                        <label for="category">Category</label>
                        <input type="text" id="category" name="category">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                        <label for="description">Description</label>
                        <textarea id="description" name="description"></textarea>
                        <label for="image">Image</label>
                        <input id="image" name="image" type="file">
                        <button class="button" type="submit">Submit</button>
                    </form>
                </section>
            </div>
        </section>
    </div>
    <script>
        var initMap = () => {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 60.2219229,
                    lng: 24.8033403,
                },
                zoom: 8,
            });

            marker = new google.maps.Marker({
                position: {
                    lat: 60.2219229,
                    lng: 24.8033403
                },
                map: map,
                draggable: true
            });
        };
    </script>
    <script src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuNv7w4l_Nrraubfn4r0-CV0VjkdWaxcc&callback=initMap">
    </script>
</body>

</html>
